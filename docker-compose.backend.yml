

services:
  postgres:
    image: postgres:15-alpine
    container_name: clubdeofertas_dev_postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-clubdeofertas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-clubdeofertas123}
      POSTGRES_DB: ${POSTGRES_DB:-clubdeofertas}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      #- ./postgres:/var/lib/postgresql/data  
    ports:
      - "${POSTGRES_PORT:-15432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-clubdeofertas}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
      args:
        NODE_ENV: development
    container_name: clubdeofertas_dev_backend
    restart: unless-stopped
    env_file:
      - .env
      - ./backend/.env
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER:-clubdeofertas}:${POSTGRES_PASSWORD:-clubdeofertas123}@postgres:5432/${POSTGRES_DB:-clubdeofertas}?schema=public"
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}
      PORT: 3062
      HOST: 0.0.0.0
      NODE_ENV: development
      APP_VERSION_STRING: ${APP_VERSION_STRING:-Version 1.0.1-Club de Ofertas!}
      FRONTEND_URL: http://localhost:${FRONTEND_PORT:-3060}
      ADMIN_URL: http://localhost:${ADMIN_PORT:-3061}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-3062}:3062"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
      - ./php:/php
  

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: clubdeofertas_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@clubdeofertas.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      # This file pre-configures the database connection for pgAdmin
      PGADMIN_SERVER_JSON_FILE: /pgadmin4/servers.json
    volumes:
      - ./pgadmin-servers.json:/pgadmin4/servers.json:ro
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    # This ensures pgAdmin can connect to the 'postgres' service from your main docker-compose.yml
    # It assumes the default network is named 'clubdeofertas-full_default'
 

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local