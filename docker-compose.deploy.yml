services:
  postgres:
    image: postgres:15-alpine
    container_name: clubdeofertas_deploy_postgres
    restart: always
    env_file:
      - .env.deploy
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-clubdeofertas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-clubdeofertas}
    volumes:
      - postgres_deploy_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-15432}:5432"
    networks:
      - clubdeofertas_deploy_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-clubdeofertas}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
      args:
        NODE_ENV: production
    container_name: clubdeofertas_deploy_backend
    restart: always
    env_file:
      - .env.deploy
      - ./backend/.env.deploy
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER:-clubdeofertas}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-clubdeofertas}?schema=public"
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}
      PORT: 3062
      HOSTNAME: 0.0.0.0
      NODE_ENV: production
      APP_VERSION_STRING: ${APP_VERSION_STRING:-Version 1.0.1-Club de Ofertas!}
      FRONTEND_URL: ${FRONTEND_URL}
      ADMIN_URL: ${ADMIN_URL}
      CORS_ORIGINS: ${CORS_ORIGINS}
      SERVER_IP: ${SERVER_IP}
      ENABLE_DOCS: "false"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "0.0.0.0:${BACKEND_PORT:-3062}:3062"
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - clubdeofertas_deploy_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3062/api"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Club de Ofertas}
        NEXT_PUBLIC_APP_VERSION: ${NEXT_PUBLIC_APP_VERSION:-1.0.1}
        NEXT_PUBLIC_IMAGE_BASE_URL: ${NEXT_PUBLIC_IMAGE_BASE_URL}
        NEXT_PUBLIC_JWT_EXPIRATION: ${NEXT_PUBLIC_JWT_EXPIRATION:-24h}
        NEXT_PUBLIC_ZAP_PHONE: ${NEXT_PUBLIC_ZAP_PHONE:-595985511359}
        NEXT_PUBLIC_FB_PIXEL_ID: ${NEXT_PUBLIC_FB_PIXEL_ID:-828208093122934}
        NODE_ENV: production
    container_name: clubdeofertas_deploy_frontend
    restart: always
    env_file:
      - .env.deploy
      - ./frontend/.env.deploy
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Club de Ofertas}
      NEXT_PUBLIC_APP_VERSION: ${NEXT_PUBLIC_APP_VERSION:-1.0.1}
      NEXT_PUBLIC_IMAGE_BASE_URL: ${NEXT_PUBLIC_IMAGE_BASE_URL}
      NEXT_PUBLIC_ZAP_PHONE: ${NEXT_PUBLIC_ZAP_PHONE}
      NEXT_PUBLIC_FB_PIXEL_ID: ${NEXT_PUBLIC_FB_PIXEL_ID}
      NODE_ENV: production
      PORT: 3060
      HOSTNAME: 0.0.0.0
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "0.0.0.0:${FRONTEND_PORT:-3060}:3060"
    networks:
      - clubdeofertas_deploy_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3060"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
      target: production
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Club de Ofertas - Admin}
        NEXT_PUBLIC_APP_VERSION: ${NEXT_PUBLIC_APP_VERSION:-1.0.1}
        NEXT_PUBLIC_IMAGE_BASE_URL: ${NEXT_PUBLIC_IMAGE_BASE_URL}
        NEXT_PUBLIC_JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}
        NEXT_PUBLIC_ADMIN_MODE: "true"
        NODE_ENV: production
    container_name: clubdeofertas_deploy_admin
    restart: always
    env_file:
      - .env.deploy
      - ./admin/.env.deploy
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Club de Ofertas - Admin}
      NEXT_PUBLIC_APP_VERSION: ${NEXT_PUBLIC_APP_VERSION:-1.0.1}
      NEXT_PUBLIC_IMAGE_BASE_URL: ${NEXT_PUBLIC_IMAGE_BASE_URL}
      NEXT_PUBLIC_ADMIN_MODE: "true"
      NODE_ENV: production
      PORT: 3061
      HOSTNAME: 0.0.0.0
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "0.0.0.0:${ADMIN_PORT:-3061}:3061"
    networks:
      - clubdeofertas_deploy_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3061"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: clubdeofertas_deploy_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@clubdeofertas.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_SERVER_JSON_FILE: /pgadmin4/servers.json
    volumes:
      - ./pgadmin-servers.json:/pgadmin4/servers.json:ro
      - pgadmin_deploy_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - clubdeofertas_deploy_network

networks:
  clubdeofertas_deploy_network:
    driver: bridge

volumes:
  postgres_deploy_data:
    driver: local
  pgadmin_deploy_data:
    driver: local
