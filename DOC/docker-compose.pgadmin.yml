version: '3.8'

services:
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: clubdeofertas_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@clubdeofertas.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      # This file pre-configures the database connection for pgAdmin
      PGADMIN_SERVER_JSON_FILE: /pgadmin4/servers.json
    volumes:
      - ./pgadmin-servers.json:/pgadmin4/servers.json:ro
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    # This ensures pgAdmin can connect to the 'postgres' service from your main docker-compose.yml
    # It assumes the default network is named 'clubdeofertas-full_default'
    networks:
      - default

volumes:
  pgadmin_data:

networks:
  default:
    # Use the external network created by your main docker-compose.yml
    # The name is typically <directory_name>_default
    external: true
    name: clubdeofertas-full_default