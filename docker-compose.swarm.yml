version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: clubdeofertas_postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-clubdeofertas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-clubdeofertas123}
      POSTGRES_DB: ${POSTGRES_DB:-clubdeofertas}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - clubdeofertas_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-clubdeofertas}"]
      interval: 15s
      timeout: 10s
      retries: 12
      start_period: 30s
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]

  backend:
    image: clubdeofertas/backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
      args:
        NODE_ENV: production
    container_name: clubdeofertas_backend
    restart: always
    env_file:
      - .env
      - ./backend/.env
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER:-clubdeofertas}:${POSTGRES_PASSWORD:-clubdeofertas123}@tasks.postgres:5432/${POSTGRES_DB:-clubdeofertas}?schema=public"
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}
      PORT: 3002
      HOST: 0.0.0.0
      NODE_ENV: production
      APP_VERSION_STRING: ${APP_VERSION_STRING:-Version 1.0.1-Club de Ofertas!}
      FRONTEND_URL: http://clubdeofertas.online:${FRONTEND_PORT:-80}
      ADMIN_URL: http://admin.clubdeofertas.online:${ADMIN_PORT:-80}
    depends_on:
      - postgres
    networks:
      - clubdeofertas_network
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      #labels:
        # - "traefik.enable=true"
        # - "traefik.http.routers.backend.rule=Host(`api.clubdeofertas.online`)"
        # - "traefik.http.routers.backend.entrypoints=websecure"
        # - "traefik.http.routers.backend.tls=true"
        # - "traefik.http.routers.backend.tls.certresolver=le"
        # - "traefik.http.services.backend.loadbalancer.server.port=3002"
        # - "traefik.http.routers.backend.service=backend"
        # - "traefik.http.routers.backend.middlewares=backend-redirectscheme"
        # - "traefik.http.middlewares.backend-redirectscheme.redirectscheme.scheme=https"
        # - "traefik.http.middlewares.backend-redirectscheme.redirectscheme.permanent=true"

  frontend:
    image: clubdeofertas/frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://api.clubdeofertas.online:${BACKEND_PORT:-3062}/api
        NEXT_PUBLIC_APP_NAME: "Club de Ofertas"
        NEXT_PUBLIC_APP_VERSION: "1.0.3"
        NEXT_PUBLIC_IMAGE_BASE_URL: http://api.clubdeofertas.online:${BACKEND_PORT:-3062}
        NEXT_PUBLIC_JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}
    container_name: clubdeofertas_frontend
    restart: always
    env_file:
      - .env
      - ./frontend/.env
    environment:
      NEXT_PUBLIC_API_URL: http://api.clubdeofertas.online:${BACKEND_PORT:-3062}/api
      NEXT_PUBLIC_APP_NAME: "Club de Ofertas"
      NEXT_PUBLIC_APP_VERSION: "1.0.3"
      NEXT_PUBLIC_IMAGE_BASE_URL: http://api.clubdeofertas.online:${BACKEND_PORT:-3062}
      PORT: 3000
      HOSTNAME: 0.0.0.0
    depends_on:
      - backend
    networks:
      - clubdeofertas_network
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      #labels:
        # - "traefik.enable=true"
        # - "traefik.http.routers.frontend.rule=Host(`clubdeofertas.online`)"
        # - "traefik.http.routers.frontend.entrypoints=websecure"
        # - "traefik.http.routers.frontend.tls=true"
        # - "traefik.http.routers.frontend.tls.certresolver=le"
        # - "traefik.http.services.frontend.loadbalancer.server.port=3000"
        # - "traefik.http.routers.frontend.service=frontend"
        # - "traefik.http.services.frontend.loadbalancer.server.scheme=http"
        # - "traefik.http.routers.frontend.middlewares=frontend-https-redirect"
        # - "traefik.http.middlewares.frontend-https-redirect.redirectscheme.scheme=https"
        # - "traefik.http.middlewares.frontend-https-redirect.redirectscheme.permanent=true"

  admin:
    image: clubdeofertas/admin:latest
    build:
      context: ./admin
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://api.clubdeofertas.online:${BACKEND_PORT:-3062}/api
        NEXT_PUBLIC_APP_NAME: "Club de Ofertas - Admin"
        NEXT_PUBLIC_APP_VERSION: "1.0.3"
        NEXT_PUBLIC_IMAGE_BASE_URL: http://api.clubdeofertas.online:${BACKEND_PORT:-3062}
        NEXT_PUBLIC_JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}
        NEXT_PUBLIC_ADMIN_MODE: "true"
    container_name: clubdeofertas_admin
    restart: always
    env_file:
      - .env
      - ./admin/.env
    environment:
      NEXT_PUBLIC_API_URL: http://api.clubdeofertas.online:${BACKEND_PORT:-3062}/api
      NEXT_PUBLIC_APP_NAME: "Club de Ofertas - Admin"
      NEXT_PUBLIC_APP_VERSION: "1.0.3"
      NEXT_PUBLIC_IMAGE_BASE_URL: http://api.clubdeofertas.online:${BACKEND_PORT:-3062}
      NEXT_PUBLIC_ADMIN_MODE: "true"
      PORT: 3001
      HOSTNAME: 0.0.0.0
    depends_on:
      - backend
    networks:
      - clubdeofertas_network
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      #labels:
        # - "traefik.enable=true"
        # - "traefik.http.routers.admin.rule=Host(`admin.clubdeofertas.online`)"
        # - "traefik.http.routers.admin.entrypoints=websecure"
        # - "traefik.http.routers.admin.tls=true"
        # - "traefik.http.routers.admin.tls.certresolver=le"
        # - "traefik.http.services.admin.loadbalancer.server.port=3001"
        # - "traefik.http.routers.admin.service=admin"
        # - "traefik.http.services.admin.loadbalancer.server.scheme=http"
        # - "traefik.http.routers.admin.middlewares=admin-https-redirect"
        # - "traefik.http.middlewares.admin-https-redirect.redirectscheme.scheme=https"
        # - "traefik.http.middlewares.admin-https-redirect.redirectscheme.permanent=true"

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: clubdeofertas_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@clubdeofertas.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      # This file pre-configures the database connection for pgAdmin
      PGADMIN_SERVER_JSON_FILE: /pgadmin4/servers.json
    volumes:
      - ./pgadmin-servers.json:/pgadmin4/servers.json:ro
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - clubdeofertas_network
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
      #labels:
        # - "traefik.enable=true"
        # - "traefik.http.routers.pgadmin.rule=Host(`pgadmin.clubdeofertas.online`)"
        # - "traefik.http.routers.pgadmin.entrypoints=websecure"
        # - "traefik.http.routers.pgadmin.tls=true"
        # - "traefik.http.routers.pgadmin.tls.certresolver=le"
        # - "traefik.http.services.pgadmin.loadbalancer.server.port=80"
        # - "traefik.http.routers.pgadmin.service=pgadmin"
        # - "traefik.http.services.pgadmin.loadbalancer.server.scheme=http"
        # - "traefik.http.routers.pgadmin.middlewares=pgadmin-https-redirect"
        # - "traefik.http.middlewares.pgadmin-https-redirect.redirectscheme.scheme=https"
        # - "traefik.http.middlewares.pgadmin-https-redirect.redirectscheme.permanent=true"

  traefik:
    image: traefik:v2.9
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.le.acme.httpchallenge=true"
      - "--certificatesresolvers.le.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.le.acme.email=admin@clubdeofertas.com"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certificates:/letsencrypt
    networks:
      - clubdeofertas_network
    deploy:
      placement:
        constraints: [node.role == manager]
      #labels:
        #- "traefik.enable=true"
        #- "traefik.http.routers.api.rule=Host(`traefik.clubdeofertas.online`)"
        #- "traefik.http.routers.api.entrypoints=websecure"
        #- "traefik.http.routers.api.tls=true"
        #- "traefik.http.routers.api.tls.certresolver=le"
        #- "traefik.http.routers.api.service=api@internal"
        #- "traefik.http.routers.api.middlewares=auth"
        ## Basic auth middleware would need to be configured separately
        ## - "traefik.http.middlewares.auth.basicauth.users=admin:$$apr1$$H6usA1mi$$TqDL4Y1qDB7F6P6wFzF6H1" # admin/admin123 hash

networks:
  clubdeofertas_network:
    driver: overlay
    attachable: true

volumes:
  pgadmin_data:
    driver: local
  postgres_data:
    driver: local
  traefik_certificates:
    driver: local