services:
  postgres:
    image: postgres:15-alpine
    container_name: clubdeofertas_prod_postgres
    restart: always
    env_file:
      - .env.prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-clubdeofertas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-clubdeofertas}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-15432}:5432"
    networks:
      - clubdeofertas_prod_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-clubdeofertas}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
      args:
        NODE_ENV: production
    container_name: clubdeofertas_prod_backend
    restart: always
    env_file:
      - .env.prod
      - ./backend/.env.prod
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER:-clubdeofertas}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-clubdeofertas}?schema=public"
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}
      PORT: 3002
      HOST: 0.0.0.0
      NODE_ENV: production
      APP_VERSION_STRING: ${APP_VERSION_STRING:-Version 1.0.1-Club de Ofertas!}
      FRONTEND_URL: https://experience-club.online
      ADMIN_URL: https://admin.experience-club.online
      CORS_ORIGINS: https://experience-club.online,https://admin.experience-club.online,https://api.experience-club.online,http://experience-club.online,http://experience-club.online:${ADMIN_PORT},http://${SERVER_IP}:${FRONTEND_PORT},http://${SERVER_IP}:${ADMIN_PORT}
      SERVER_IP: ${SERVER_IP}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-3062}:3002"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./php:/php
    networks:
      - clubdeofertas_prod_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        NEXT_PUBLIC_API_URL: https://api.experience-club.online/api
        NEXT_PUBLIC_APP_NAME: "Club de Ofertas"
        NEXT_PUBLIC_APP_VERSION: "1.0.3"
        NEXT_PUBLIC_IMAGE_BASE_URL: https://api.experience-club.online
        NEXT_PUBLIC_JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}
        NODE_ENV: production
    container_name: clubdeofertas_prod_frontend
    restart: always
    env_file:
      - .env.prod
      - ./frontend/.env.prod
    environment:
      NEXT_PUBLIC_API_URL: https://api.experience-club.online/api
      NEXT_PUBLIC_APP_NAME: "Club de Ofertas"
      NEXT_PUBLIC_APP_VERSION: "1.0.3"
      NEXT_PUBLIC_IMAGE_BASE_URL: https://api.experience-club.online
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-3060}:3000"
    networks:
      - clubdeofertas_prod_network

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
      target: production
      args:
        NEXT_PUBLIC_API_URL: https://api.experience-club.online/api
        NEXT_PUBLIC_APP_NAME: "Club de Ofertas - Admin"
        NEXT_PUBLIC_APP_VERSION: "1.0.3"
        NEXT_PUBLIC_IMAGE_BASE_URL: https://api.experience-club.online
        NEXT_PUBLIC_JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}
        NEXT_PUBLIC_ADMIN_MODE: "true"
        NODE_ENV: production
    container_name: clubdeofertas_prod_admin
    restart: always
    env_file:
      - .env.prod
      - ./admin/.env.prod
    environment:
      NEXT_PUBLIC_API_URL: https://api.experience-club.online/api
      NEXT_PUBLIC_APP_NAME: "Club de Ofertas - Admin"
      NEXT_PUBLIC_APP_VERSION: "1.0.3"
      NEXT_PUBLIC_IMAGE_BASE_URL: https://api.experience-club.online
      NEXT_PUBLIC_ADMIN_MODE: "true"
      NODE_ENV: production
      PORT: 3001
      HOSTNAME: 0.0.0.0
    depends_on:
      - backend
    ports:
      - "${ADMIN_PORT:-3061}:3001"
    networks:
      - clubdeofertas_prod_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: clubdeofertas_prod_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@clubdeofertas.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_SERVER_JSON_FILE: /pgadmin4/servers.json
    volumes:
      - ./pgadmin-servers.json:/pgadmin4/servers.json:ro
      - pgadmin_prod_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - clubdeofertas_prod_network

networks:
  clubdeofertas_prod_network:
    driver: bridge

volumes:
  postgres_prod_data:
    driver: local
  pgadmin_prod_data:
    driver: local
